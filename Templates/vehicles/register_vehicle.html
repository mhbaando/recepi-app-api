{% extends 'Base/index.html' %}
{% load static %}
{% block cssData %}
  <link rel="stylesheet" href="{% static "assets/css/dahsboard.css" %}"/>
{% endblock cssData %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Home / Vehicle  /</span> {{pageTitle}}</h4>   
     <!-- Basic Layout -->
     <div class="row">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Basic info</h5>
          <div class="row">
            <div class="col-md-6 mb-0">
              <div class="mb-3">
                  <label class="form-label">Rv No</label>
                  <input type="text" class="form-control" id="personal_id" placeholder="RV-563636">
              </div>
          </div>
            <div class="col-md-6 mb-0">
                <div class="mb-3">
                    <label class="form-label">Ownar's Name</label>
                    <input type="text" class="form-control" id="ownar_name" disabled placeholder="maxamed hashi">
                </div>
            </div>
            <div class="col-md-6 mb-0">
              <div class="mb-3">
                  <label class="form-label">Owner Mother's Name</label>
                  <input type="text" class="form-control" id="ownar_name" disabled placeholder="asho ali maxamed">
              </div>
          </div>
          <div class="col-md-6 mb-0">
            <div class="mb-3">
                <label class="form-label">Personal ID</label>
                <input type="text" class="form-control" id="personalID" disabled  placeholder="p-645267">
            </div>
        </div>
            </div>
            
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Vehicle Info</h5>
          <p class="card-text">fill the required feild to register a new vehicle</p>
          <div class="row">
              <div class="col-md-6 mb-0">
                <div class="mb-3">
          <form action="" method="post">
            {% csrf_token %}
           
          <label class="form-label">Model Brand</label>
          <select name="state_name" id="place_issue" class="form-control form-select select2">
            <option>Select a Brand Name</option>
            {% for i in  vehiclemodel%}
              <option value="{{i.brand_name}}">{{i.brand_name }}</option>   
              {% endfor %}
             
          </select>
      </div>
      </div>
          
      
     <div class="col-md-6 mb-0">
      <div class="mb-3">
  <label class="form-label">Year</label>
        <select name="state_name" id="place_issue" class="form-control form-select select2">
        <option value="pt">Select a year</option>
       {% for y in year %}
       <option value="{{y}}">{{y}}</option>
       {% endfor %}
      </select>
    </div>
</div>

     <div class="col-md-6 mb-0">
            <div class="mb-3">
        <label class="form-label">Origin</label>
        <select name="state_name" id="place_issue" class="form-control form-select select2">
          <option>Select Origin</option>
          {% for i in oro %}
            <option value="{{i.country_name}} text-black">{{i.country_name }}</option>
            {% endfor %}
           
        </select>
    </div>
    </div>


  <div class="col-md-6 mb-0">
            <div class="mb-3">
        <label class="form-label">Color</label>
      <select name="state_name" id="place_issue" class="form-control form-select select2">
        <option>Select a Color</option>
        {% for i in colo %}
          <option value="{{i.color_name}}">{{i.color_name}}</option>

          {% endfor %}
         
      </select>
  </div>
  </div>

  <div class="col-md-6 mb-0">
    <div class="mb-3">
<label class="form-label">Acylender</label>
<select name="state_name" id="place_issue" class="form-control form-select select2">
  <option>Select a Cylender</option>
  {% for i in cyle %}
    <option value="{{i.cylinder_name }}">{{i.cylinder_name }}</option>

    {% endfor %}
   
</select>
</div>
</div>

<div class="col-md-6 mb-0">
  <div class="mb-3">
<label class="form-label">Weight</label>
      <input type="text" class="form-control" id="weight"  placeholder="Enter a weight">
  </div>
</div>

<div class="col-md-6 mb-0">
  <div class="mb-3">
<label class="form-label">Hours Power(HP)</label>
      <input type="text" class="form-control" id="personalID"  placeholder="Hours Power">
  </div>
</div>

<div class="col-md-6 mb-0">
  <div class="mb-3">
      <label class="form-label">Passenger Seats</label>
      <input type="text" class="form-control" id="personalID"  placeholder="Passenger seats">
  </div>
</div>

<div class="col-md-6 mb-0">
  <div class="mb-3">
      <label class="form-label">Registration Number</label>
      <input type="text" class="form-control" id="personalID"   placeholder="VIN">
  </div>
</div>

<div class="col-md-6 mb-0">
  <div class="mb-3">
      <label class="form-label">Engine Number</label>
      <input type="text" class="form-control" id="personalID"   placeholder="engine_no">
  </div>
</div>
<div class="form-group col-md-12">
  <div class="mt-3">
      <button class="btn btn-primary">Save</button>
    
 
  </div>
</div>
<!-- <div class="col-sm-auto ms-auto">
  <div class="hstack gap-2">
      <a href="{% url 'veiw-vehicle' %}" class="btn btn-danger">
          Go Back
      </a>
  </div>
</div> -->
</div>


          </div>
        </div>
      </div>
</div>
</form>


   



{% endblock content %}
