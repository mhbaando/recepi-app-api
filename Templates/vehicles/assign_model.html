{% load static %}
{% block cssData %}
    <link rel="stylesheet" href="{% static "assets/css/dahsboard.css" %}"/>
    <link rel="stylesheet" href={% static 'assets/css/jquery-ui/ui.css' %}>
    <link rel="stylesheet" href="{% static "assets/css/customer/modal.css" %}"/>
    <style>.ui-autocomplete { z-index:2147483647; }</style>
{% endblock cssData %}
{% block content %}
    {% csrf_token %}
    <div class="overlay-assign hidden"></div>
    <div class="containerr hidden">
        <div class="model-assign">
            <div class="model-content">
                <div>
                    <h4>Assign Plate</h4>
                    <hr/>
                    <form id="reg_form">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 mb-0">
                                    <div class="mb-3">
                                        <label class="form-label">Owner Info</label>
                                        <input type="text"
                                               class="form-control"
                                               id="owner_info"
                                               name="owner_info"
                                               disabled/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-0">
                                    <div class="mb-3">
                                        <label>Type</label>
                                        <select class="form-select"
                                                id="type"
                                                name="type"
                                                aria-label="Default select example">
                                            <option selected>
                                                Select A Type
                                            </option>
                                            {% for type in types %}
                                                <option value={{ type.type_id }}>
                                                    {{ type.type_name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-0">
                                    <div class="mb-3">
                                        <label>Year</label>
                                        <select name="year" id="year" class="form-control form-select select2">
                                            <option selected>
                                                Select a year
                                            </option>
                                            <option value="{{ currentYear }}">
                                                {{ currentYear }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-0">
                                    <div class="mb-3">
                                        <label>Code</label>
                                        <select class="form-select"
                                                id="code"
                                                name="code"
                                                aria-label="Default select example">
                                            <option selected>
                                                Select A Code
                                            </option>
                                            {% for code in plate_c %}
                                                <option value="{{ code.code_id }}">
                                                    {{ code.code_name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-0">
                                    <div class="mb-3">
                                        <label>State</label>
                                        <select class="form-select"
                                                id="state"
                                                name="state"
                                                aria-label="Default select example"/>
                                        {% if states %}
                                            <option selected>
                                                Select State
                                            </option>
                                            {% for state in states %}
                                                <option value={{ state.state_id }}>
                                                    {{ state.state_name }}
                                                </option>
                                            {% endfor %}
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 mb-0">
                                <div class="mb-3 ">
                                    <label>Plate Number</label>
                                    <div class="input-group mr-0">
                                        <input type="text"
                                               class="form-control"
                                               id="number"
                                               name="number"
                                               disabled
                                               placeholder="Plate Number"/>
                                        <button class="btn btn-primary" type="button" id="gen_plate">
                                            <i class='bx bx-refresh'></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="action-btn">
                                <button type="button" class="btn btn-outline-danger me-4 Close-btn">Close</button>
                                <button type="submit" class="btn btn-primary" disabled id="btn-save">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block scriptData %}
    <script src={% static "scripts/vehicle/assign_model.js" %}></script>
    <script src={% static 'assets/js/jquery-ui/ui.js' %}></script>
    <script>src="https://code.jquery.com/jquery-3.1.1.slim.min.js"</script>
{% endblock scriptData %}
