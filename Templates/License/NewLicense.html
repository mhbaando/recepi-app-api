{% extends 'Base/index.html' %}
{% load static %}
{% block content %}
 <!--Page header-->
 <div class="page-header">
    <div class="page-leftheader">
        <h4 class="page-title">New License</h4>
    </div>
    <div class="page-rightheader ms-auto d-lg-flex d-none">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/><path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon"> Home</span></a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">License</a></li>
            <li class="breadcrumb-item active" aria-current="page">New License</li>
        </ol>
    </div>
</div>

<!--End Page header-->
<div class="row">
    <div class="col-md-12 ">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">License Info</h3>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="col-md-6 mb-0">
                        <div class="mb-3">
                            <label class="form-label">Search Invoice</label>
                            <input type="search" class="form-control" id="search" placeholder="Search for ............">
                        </div>
                    </div>
                    <div class="col-md-6 mb-0">
                        <div class="mb-3">
                            <label class="form-label">Ownar Name</label>
                            <input type="text" class="form-control" id="ownar_name" disabled placeholder="Ownar Name">
                        </div>
                    </div>
                    <div class="col-md-6 mb-0">
                        <div class="mb-3">
                            <label class="form-label">Mother Name</label>
                            <input type="text" class="form-control" id="mother_name" disabled placeholder="Mother's Name">
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-0">
                        <div class="mb-3">
                            <label class="form-label">Personal ID</label>
                            <input type="text" class="form-control" id="personal_id" disabled placeholder="Personal ID">
                        </div>
                    </div>
                    <div class="col-md-6 mb-0">
                        <div class="mb-3">
                            <label class="form-label">Licence No</label>
                            <input type="text" class="form-control"  disabled id="licence_no" placeholder="Licence Number">
                        </div>
                    </div>
                    <div class="col-md-6 mb-0">
                        <div class="mb-3">
                            <label class="form-label">Place Issue</label>
                            <select name="state_name" id="place_issue" class="form-control form-select select2">
                                <option value="">Select Place</option>
                                <option value="br">Banadir</option>
                                <option value="cz">.....</option>
                               
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 mb-0">
                        <div class="mb-3">
                            <label class="form-label">Expire Date</label>
                            <input type="date" disabled class="form-control" id="expire_date" placeholder="Personal ID">
                        </div>
                    </div>
                    <div class="col-md-6 mb-0">
                        <div class="mb-3">
                            <label class="form-label">State </label>
                            <select name="state_name" id="state_id" class="form-control form-select select2">
                                <option value="">Select State</option>
                                <option value="br">Banadir</option>
                                <option value="cz">.....</option>
                               
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12 mb-0">
                        <div class="mb-3">
                            <button class="btn btn-primary">Save</button>
                          
                       
                        </div>
                    </div>
                </div>
                
                
                
            </div>
        </div>
    </div>
   
</div>
{% endblock content %}
