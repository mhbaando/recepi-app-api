<div class="row mt-3 hidden" id="vehicle-search">
    <div class="card mb-4 pb-5">
        <h5 class="card-header">Search Vehicle</h5>
        <p class="card-subheading">By Plate Number | VIN number | Engine Number | By Vehicle ID</p>
        <div class="card-body pt-2 ">
            <form autocomplete='off' id="search_vehicle_form">
                <div class="input-group mr-0">
                    <input id="SearchVehicle"
                           type="text"
                           placeholder="Search Vehcile..."
                           class="form-control"
                           aria-label="Vehicle Info"
                           aria-describedby="button-addon2"/>
                    <button class="btn btn-primary" type="button" id="button-addon2" disabled>
                        <i class="bx bx-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
