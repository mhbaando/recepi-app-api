{% load static %}
<div class="row mt-3 hidden" id="company-search">
    <div class="card mb-4 pb-5">
        <h5 class="card-header">Search Company</h5>
        <p class="card-subheading">By Company Name | Registration Number | Company ID</p>
        <div class="card-body pt-2 ">
            <form autocomplete='off' id="searchcompanyform">
                <div class="input-group mr-0">
                    <input id="searchcompany"
                           type="text"
                           placeholder="Search Company..."
                           class="form-control"
                           aria-label="Company name"
                           aria-describedby="button-addon2"/>
                    <button class="btn btn-primary" type="button"  id="button-addon2" disabled>
                        <i class="bx bx-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% include "./company_report.html" %}
