{% load static %}
<div class="row mt-3 bg-white rounded pt-3 ps-3 pe-3 pb-3 hidden"
     id="company-report-data">
    <div class="row report-header">
        <img src="{% static "assets/img/coreport.png" %}"
             alt="customer report header"
             width="100%"
             heigh="auto"/>
    </div>
    <hr>
    {% comment %} customer info {% endcomment %}
    <div class="row mt-3">
        <h5>
            COMPANY INFO <span id="status" class="text-uppercase"></span>
        </h5>
        <div class="row">
            <div class="col">
                <p class="fw-bold mb-1">NAME:</p>
                <p id="coname"></p>
            </div>
            <div class="col">
                <p class="mb-1 fw-bold">EMAIL:</p>
                <p id="coemail"></p>
            </div>
            <div class="col">
                <p class="mb-1 fw-bold">PHONE:</p>
                <p id="cophone"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="mb-1 fw-bold">ADDRESS:</p>
                <p id="coaddress"></p>
            </div>
            <div class="col">
                <p class="mb-1 fw-bold">STATUS:</p>
                <p id="costatus"></p>
            </div>
            <div class="col">
                <p class="mb-1 fw-bold">WEBSITE:</p>
                <p id="cowebsite"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="mb-1 fw-bold">REG NO:</p>
                <p id="coregno"></p>
            </div>
            <div class="col">
                <p class="mb-1 fw-bold">OWNER:</p>
                <p id="coowner"></p>
            </div>
            <div class="col">
                <p class="mb-1 fw-bold">REG DATE:</p>
                <p id="coregdate"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="mb-1 fw-bold">REG USER:</p>
                <p id="coreguser"></p>
            </div>
        </div>
        <table>
            <div class="row mt-5">
                <h5>VEHICLE(S) INFO</h5>
                <div class="hidden" id="vhinfo">
                    <table class="table table-striped card-table table-vcenter text-nowrap mb-0 table-bordered"
                           id="vhtable">
                        <thead class="thead-dark">
                            <tr style="background-color:#032847">
                                <th class="wd-15p text-white">Vehicle ID</th>
                                <th class="wd-15p text-white">MODEL - YEAR</th>
                                <th class="wd-15p text-white">VIN</th>
                                <th class="wd-15p text-white">ENGINE #</th>
                                <th class="wd-15p text-white">
                                    COLOR
                                </th>
                                <th class="wd-15p text-white">
                                    HP
                                </th>
                                <th class="wd-15p text-white">
                                    PLATE #
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="hidden" id="vhnfound">
                    <p class="fw-5">
                        No Vehicle Found
                    </p>
                </div>
                <div class="d-flex align-items-end justify-content-end mt-5">
                    <button class="btn btn-primary" id="companyPrint">
                        Print
                    </button>
                </div>
            </div>
        </div>
    </table>
</div>
</div>
