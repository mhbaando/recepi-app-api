{% load static %}
{% block cssData %}
    <link rel="stylesheet" href="{% static "assets/css/customer/modal.css" %}"/>
{% endblock cssData %}
{% block content %}
    <div class="overlay hidden"></div>
    <div class="model-contaier hidden">
        <div class="model">
            <div class="model-content">
                <div>
                    <h4>Edit Company</h4>
                    <hr/>
                </div>
                <form id="update_form">
                    {% csrf_token %}
                    <div class="row pb-3">
                        <div class="row">
                            <label for="company">Company Name</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Company Name"
                                   required="required"
                                   id="cname"/>
                        </div>
                    </div>
                    <div class="col row gap-2">
                        <div class="col">
                            <label for="company">Phone</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Phone"
                                   required="required"
                                   id="cphone"/>
                        </div>
                        <div class="col">
                            <label for="company">Email</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Email"
                                   required="required"
                                   id="cemail"/>
                        </div>
                    </div>
                    <div class="row mb-4 gap-2 pt-3">
                        <div class="col">
                            <label for="company">Address</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Address"
                                   required="required"
                                   id="caddress"/>
                        </div>
                        <div class="col">
                            <label for="defaultFormControlInput">State</label>
                            <select class="form-select"
                                    id="state"
                                    aria-label="state"
                                    {% if states == 'No State Found' %} disabled{% endif %}>
                                <option selected>
                                    {% if states == 'No State Found' %}
                                        No State Found
                                    {% else %}
                                        Select State
                                    {% endif %}
                                </option>
                                {% for state in states %}
                                    <option value="{{ state.state_id }}">
                                        {{ state.state_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div
                    >
                    <div class="row mb-4 gap-2 pt-3">
                        <div class="col">
                            <label for="company">Website</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Website"
                                   required="required"
                                   id="cwebsite"/>
                        </div>
                        <div class="col">
                            <label for="defaultFormControlInput">Registration #</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Registration #"
                                   required="required"
                                   id="cregister"/>
                        </div>
                    </div>
                    <div class="mt-4 d-flex align-items-end justify-content-end">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
{% block scriptData %}
    <script src="{% static "scripts/company/editModal.js" %}"></script>
{% endblock scriptData %}
