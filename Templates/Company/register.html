{% extends "base/index.html" %}
{% load static %}
{% block cssData %}
  <link rel="stylesheet"
        href="{% static "assets/css/company-register.css" %}"/>
{% endblock cssData %}
{% block content %}
  <div class="container-xxl flex-grow-1">
    <div class="container">
      <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">Home /</span> {{ pageTitle }}
      </h4>
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Basic Info</h2>
      </div>
      <div class="card-body">
        <div class="col-md-12 mb-0">
          <div class="mb-3">
            <form>
              <div class="row">
                <div class="col">
                  <label for="company">Company Name</label>
                  <input type="text" class="form-control" placeholder="Al taqwa"/>
                </div>
                <div class="col">
                  <label for="company">Registration No</label>
                  <input type="text" class="form-control" placeholder="563748"/>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <label for="company">Website</label>
                  <input type="text" class="form-control" placeholder="http://altaqwa.com"/>
                </div>
                <div class="col">
                  <label for="company">Owner</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>
                      select a customer
                    </option>
                    <option value="1">
                      Halima Hussein
                    </option>
                    <option value="2">
                      Mohamoud Ali
                    </option>
                    <option value="3">
                      Yusra Ahmed
                    </option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="card my-5">
      <div class="card-header">
        <h2>Contact Info</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col">
              <label for="company">Phone</label>
              <input type="text" class="form-control" placeholder="546576"/>
            </div>
            <div class="col">
              <label for="company">Email</label>
              <input type="text" class="form-control" placeholder="halima123@gmail.com"/>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <label for="company">Address</label>
              <input type="text"
                     class="form-control"
                     placeholder="hodan digfer street mogadisu-Somalia"/>
            </div>
            <div class="col">
              <label for="company">Owner</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>
                  select a state
                </option>
                <option value="1">
                  putland
                </option>
                <option value="2">
                  banadir
                </option>
                <option value="3">
                  jubaland
                </option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Identification Info</h2>
      </div>
      <div class="card-body">
        <h5 class="card-title">fill all required field to register new customer</h5>
        <div class="row">
          <div class="col">
            <label for="defaultFormControlInput" class="form-label">Logo</label>
            <div class="d-flex align-items-end justify-content-start gap-4">
              <img src="{% static "assets/img/customers/plusupload.png" %}"
                   alt="user-avatar"
                   class="d-block rounded"
                   height="180"
                   width="180"
                   id="uploadedAvatar"/>
              <div class="button-wrapper">
                <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                  <span class="d-none d-sm-block">Upload new photo</span>
                  <i class="bx bx-upload d-block d-sm-none"></i>
                  <input type="file"
                         id="upload"
                         class="account-file-input"
                         hidden
                         accept="image/png, image/jpeg"/>
                </label>
              </div>
            </div>
          </div>
          <div class="col">
            <label for="company">Documents</label>
            <div class="custom-input-file">
              <img src="{% static "assets/img/customers/uppload.png" %}"
                   alt=""
                   width="auto"
                   height="50"/>
              <label for="doc">Click To Upload</label>
              <input type="file" id="doc" hidden class="form-control custom-input-file" />
            </div>
          </br>
        </br>
        <div class="form-outline">
          <label class="form-label" for="textAreaExample">Description</label>
          <textarea class="form-control"
                    id="textAreaExample"
                    placeholder="write your description here"
                    rows="4"></textarea>
        </br>
      </br>
    </div>
  </div>
  <div class="d-flex justify-content-end align-items-end mt-4">
    <a href="#"
       class="btn btn-primary btn-lg active"
       role="button"
       aria-pressed="true">Save Company</a>
  </div>
</div>
{% endblock content %}
