{% extends "Base/index.html" %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Payment /</span> {{ pageTitle }}</h4>
    <div class="card my-4">
      {% csrf_token %}
        <div class="card-header">
          <h3>Create Account</h3>
        </div>
        <div class="card-body">
          <div class="row mb-4">
            <div class="col">
              <label for="company">Account Number</label>
              <input type="text"
                     class="form-control"
                     placeholder="account number"
                     required="required"
                     id="accnumber"/>
            </div>
            <div class="col">
              <label for="company">Account Name</label>
              <input type="text"
                     class="form-control"
                     placeholder="account name"
                     required="required"
                     id="accname"/>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="company">Amount</label>
              <input type="text"
                     class="form-control"
                     placeholder="Amount"
                     required="required"
                     id="amount"/>
            </div>
            <div class="col">
              <label for="company">Account Type</label>
              <select class="form-select"
                      id="accounttype"
                      aria-label="Default select example"
                      required="required">
                <option selected>
                  select a Account type
                </option>
                {% for item in account_types %}
                                        <option value={{item.name}}>{{item.name}}</option>
                                        {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end align-items-end mb-4 me-4">
            <button type="submit" id="add_new_account" class="btn btn-primary btn-lg active">Save</button>
          </div>
      </div>
</div>
{% endblock content %}

{% block scriptData %}
<script src={% static "scripts/finance/add_account.js" %}></script>
{% endblock scriptData %}
