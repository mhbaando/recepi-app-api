{% load static %}
{% block cssData %}
    <link rel="stylesheet" href="{% static "assets/css/customer/modal.css" %}"/>
{% endblock cssData %}
{% block content %}
    <div class="overlay hidden"></div>
    <div class="model-contaier hidden">
        <div class="model">
            <div class="model-content">
                <div>
                    <h4>Edit reciept</h4>
                    <hr/>
                </div>
                <form id="updaterecitfrom">
                    {% csrf_token %}
                    <div class="row pb-3c gap-2">
                        <div class="col">
                            <label for="company">Rv Number</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="rvnumber"
                                   required="required"
                                   id="rvnumber"/>
                        </div>
                    </div>
                    <div class="col row pb-3">
                        <div class="col">
                            <label for="company">Recieved From</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="rcfrom"
                                   required="required"
                                   id="rcfrom"/>
                        </div>
                        <div class="form-outline">
                            <label class="form-label" for="desc">Reason</label>
                            <textarea class="form-control"
                                      id="reason"
                                      placeholder="write your reason here"
                                      rows="4"
                                      required="required"></textarea>
                        </div>
                    </div>
                    <div class="row mb-4 gap-2 pt-3">
                        <div class="col">
                            <label for="company">Amount</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="rvamount"
                                   required="required"
                                   id="rvamount"/>
                        </div>
                    </div>
                    <div class="mt-4 d-flex align-items-end justify-content-end">
                        <button type="submit" class="btn btn-primary" id="update">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
{% block scriptData %}
    <script src="{% static "scripts/finance/editmodalreciept.js" %}"></script>
{% endblock scriptData %}
