{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path={% static "/"
  data-template="vertical-menu-template-free"
  >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>VRLS | {{ pageTitle }}</title>
    <meta name="description" content="" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href={% static "/img/favicon/favicon.ico" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"/>
    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href={% static "assets/vendor/fonts/boxicons.css" %} />
    <!-- Core CSS -->
    <link rel="stylesheet"
          href="{% static "assets/vendor/css/core.css" class="template-customizer-core-css" %}"/>
    <link rel="stylesheet"
          href="{% static "assets/vendor/css/theme-default.css" class="template-customizer-theme-css" %}"/>
    <link rel="stylesheet" href={% static "/css/demo.css" />
    <!-- Vendors CSS -->
    <link rel="stylesheet"
          href="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" %}"/>
    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet"
          href="{% static "assets/vendor/css/pages/page-auth.css" %}"/>
    <!-- Helpers -->
    <script src={% static "assets/vendor/js/helpers.js" %}></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src={% static "/js/config.js" %}></script>
  </head>
  <body>
    <!-- Content -->
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <img src="{% static "brand/logo.png" %}"
                     alt="Logo"
                     width="280"
                     heigh="auto"/>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Welcome to VRLMS</h4>
              <p class="mb-4">Please sign-in to your account and start the adventure</p>
              <form id="formAuthentication" class="mb-3"  method="POST">
                {% csrf_token %}
                {% if Message %}
                  <div class="alert alert-danger alert-dismissible alert-label-icon label-arrow fade show"
                       role="alert">
                    <i class="ri-error-warning-line label-icon"></i><strong>Invalid</strong> -
                    {{ Message }}
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close"></button>
                  </div>
                {% endif %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email or Username</label>
                  <input type="text"
                         class="form-control"
                         id="email"
                         name="Email"
                         placeholder="Enter your email or username"
                         autofocus
                         required/>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="input-group input-group-merge">
                    <input type="password"
                           id="password"
                           name="Password"
                           class="form-control"
                           placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                           aria-describedby="password"
                           required/>
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>
    <script src={% static "assets/vendor/libs/jquery/jquery.js" %}></script>
    <script src={% static "assets/vendor/libs/popper/popper.js" %}></script>
    <script src={% static "assets/vendor/js/bootstrap.js" %}></script>
    <script src="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js" %}"></script>
    <script src={% static "assets/vendor/js/menu.js" %}></script>
    <script src={% static "/js/main.js" %}></script>
  </body>
</html>
