{% load static %}
{% include 'Base/head.html' %}
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
<body class="main-body light-mode ltr page-style1 error-page">

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                      
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">

                            <div class="card-body p-4">
                                
                                <div class="text-center mt-2">
                                    <img src="{% static 'assets/images/brand/favicon.png' %}" alt="" height="200">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p class="text-muted">Sign in to continue to VRLS - Portal.</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form method="post" autocomplete="off">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Email Address</label>
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email Address">
                                        </div>

                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="#" class="text-muted">Forgot password?</a>
                                            </div>
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input" placeholder="Enter password" id="password" name="password">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted shadow-none password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                            <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-success w-100" id="loginBTN" type="submit">Sign In</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                        <div class="mt-4 text-center">
                            <!-- <p class="mb-0">Don't have an account ? <a href="auth-signup-basic.html" class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p> -->
                        </div>

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

      
    </div>
    <!-- end auth-page-wrapper -->
    <script src="{% static 'assets/js/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'assets/js/toastr.min.js' %}"></script>

    <script>
        $(document).ready(function () {
          $("#loginBTN").on("click", function (e) {
            e.preventDefault();
            let Email = $("#email").val().toUpperCase();
            let Password = $("#password").val();
        
            if (Email == "") {
                toastr["error"]("Please enter your Email", "Email required!",
                {progressBar:true, positionClass: 'toast-top-center'});
            } else if (Password == "") {
                toastr["error"]("Please enter your password", "Password required!",
                {progressBar:true, positionClass: 'toast-top-center'});
            } else if (!validateEmail(Email)) {
                toastr["warning"]("Please Enter valid email", "Valid Email",
                {progressBar:true, positionClass: 'toast-top-center'});
            } else {
             /* $("#loginBTN").html(
                `<i class="bx bx-loader bx-spin font-size-16 align-middle me-2"></i> Loading `
              ); */
              $("#loginBTN").attr("disabled", true);
              let formData = new FormData();
              formData.append("email", Email.toLowerCase());
              formData.append("password", Password);
              $.ajax({
                method: "POST",
                url: "{% url 'user_login' %}",
                processData: false,
                contentType: false,
                data: formData,
                async: false,
                success: function (result) {
                  if (result.isError) {
                    toastr["error"](result.Message, "Warning!",
                        {progressBar:true, positionClass: 'toast-top-center'});
                    $("#loginBTN").html("Login");
                    $("#loginBTN").attr("disabled", false);
                  } else {
                    window.location.reload();
                  }
                },
                error: function (error) {},
              });
            }
          });
        
          function validateEmail(email) {
            let isValid = email.match(
              /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
            return isValid;
          }
        });
        
        </script>
 
</body>

</html>
