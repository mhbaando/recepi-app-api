{% extends "../Base/index.html" %}
{% load static %}


{% block content %}
{% csrf_token %}
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">Users /</span> {{ pageTitle }}
    </h4>
         
    <div class="row">
        {% csrf_token %}
        <div class="col-md-12">

            <div class="accordion custom-accordionwithicon accordion-fill-primary" id="accordionFill">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="accordionFillExample1">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#accor_fill1" aria-expanded="true" aria-controls="accor_fill1">
                            Select Filters
                        </button>
                    </h2>
                    <div id="accor_fill1" class="accordion-collapse collapse show" aria-labelledby="accordionFillExample1" data-bs-parent="#accordionFill">
                        <div class="accordion-body">
                            <div class="row w-100">
                                <div class="col-md-12 mb-2 d-none">
                                    <label class="form-label">Search User ID ... (Optional)</label>
                                    <input type="text" required
                                        data-pristine-required-message="Please Enter Employee ID"
                                        id="staffID" class="form-control" placeholder="User ID" />
                                </div>

                                <div class="col-md-3">
                                    <label for="" class="form-label">Select Filter Type</label>
                                    <select class="form-control" name="" id="RoleType">
                                        <option value="Role">Role</option>
                                        <option value="Group">Group</option>
                                    </select>
                                </div>
                                <div class="col-md-6 groupClass d-none">
                                    <label for="" class="form-label">Select Group</label>
                                    <select class="form-control" name="" id="ListGroups">
                                        
                                    </select>
                                </div>
                                <div class="col-md-3 roleClass1">
                                    <label for="" class="form-label">Select App</label>
                                    <select class="form-control" name="" id="ListApps">
                                        
                                    </select>
                                </div>
                                <div class="col-md-3 roleClass2">
                                    <label for="" class="form-label">Select Modal</label>
                                    <select class="form-control" name="" id="ListModals">
                                        
                                    </select>
                                </div>
                                <div class="col-md-3 roleClass3">
                                    <label for="" class="form-label">Select Code</label>
                                    <select class="form-control" name="" id="ListOfCodes">
                                        
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
           
          
          </div>

          <div class="col-md-12 mt-2">
            <div class="card w-100">
                <div class="card-body">
                <div class="mt-4 table-responsive">

                <table id="usersList" class="table table-striped table-bordered text-nowrap w-100">
                    <thead>
                        <tr>
                            <td class="wd-20p">Image</td>
                            <td class="wd-20p">Username</td>
                            <td class="wd-60p">Name</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
          </div>
            </div>
       
    </div>


</div>
  </div>
{% endblock %}



{% block scriptData %}
<script src={% static 'scripts/role/roles_report.js' %}></script>
{% endblock %}
