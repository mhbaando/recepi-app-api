{% extends "../Base/index.html" %}
{% load static %}

{% block content %}
{% csrf_token %}
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">Users /</span> {{ pageTitle }}
    </h4>
    <div class="row">
      <div class="card">
        <div class="card-body">
          <div class="row w-100">
            <div class="col-md-11">
              <input type="text"
                     name="RoleName"
                     class="form-control"
                     id="role_name"
                     placeholder="Enter Role Name"
                     kind="{{ Search }}"/>
            </div>
            <div class="col-md-1">
              <button id="SearchBtn" class="w-100 btn btn-primary">
                <i class="bx bx-search"></i>
              </button>
            </div>
            <div class="col-md-12 mt-4">
              {% if Message == 'Yes' %}
                <p>Find this role in the :-</p>
                <p>
                  <b>App:</b> {{ App }}
                </p>
                <p>
                  <b>Model:</b> {{ Model }}
                </p>
              {% else %}
                <p class="message">{{ Message }}</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}


{% block scriptData %}
  <script>
  $(document).ready(function () {
    $("#role_name").val($("#role_name").attr("kind"));
    $("#SearchBtn").on("click", function () {
      RefreshPage();
    });

    function RefreshPage() {
      const search = $("#role_name").val();

      if (search == "") {
        Swal.fire("warning", "Enter role name", "warning");
      } else {
        window.location.replace(
          `search_role?Search=${search}`
        );
      }
    }
  });
  </script>
{% endblock %}
