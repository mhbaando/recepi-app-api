{% extends "Base/index.html" %}
{% load static %}

{% block  cssData %}
<!-- autocomplete -->
<link rel="stylesheet" href={% static 'assets/css/jquery-ui/ui.css' %}>
<style>
    .ui-autocomplete { z-index:2147483647; }
</style>
{% endblock  %}

{% block content %}
{% csrf_token %}
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">Users /</span> {{ pageTitle }}
    </h4>
         
    <div class="row">
        {% if perms.auth.add_permission %}
        <div class="col-lg-12">
           <div class="card">
               <div class="card-header">
                <form method="POST"  autocomplete="off" readonly class='w-100' action="">
                    {% csrf_token %}
                    <input type='hidden' id='permissions' ids = {{UserDetails.id}} />
                    
                    <div class="row">
                        
                        <div class="col-md-12">
                            <div class="mb-2">

                                <label class="form-label">Search User ID ...</label>
                                <input type="text" required
                                    data-pristine-required-message="Please Enter Employee ID"
                                    id="staffID" class="form-control" placeholder="User ID" />
                            </div>
                        </div>
                       
                    </div>
                   

                </form>

                <div class="row mt-2">
                    <div class="col-md-6 mt-2 mb-2">
                        <label for="" class="form-label">Select App</label>
                        <select id="AppType" class="form-control">
                           
                        </select>
                   </div> 
                   <div class="col-md-6 mt-2 mb-2">
                    <label for="" class="form-label">Select Model</label>
                        <select id="ModelType" class="form-control">
                           
                        </select>
                   </div> 
                </div>
               </div>

               <div class="card-body">
                <div class="table-responsive">
                        <table id="permissions" class="table dt-responsive w-100">
                            <thead>
                                <tr>
                                    <th>Model Name</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody></tbody>
                        </table>
                    </div>
               </div>
           </div>
        </div>
        {% endif %}

    

        <!-- end page title -->
    </div>
  </div>
{% endblock %}



{% block scriptData %}
<script src={% static 'assets/js/jquery-ui/ui.js' %}></script>
<script src={% static 'scripts/role/roles.js' %}></script>
{% endblock %}
