{% extends "Base/index.html" %}
{% load static %}
{% block content %}
    {% csrf_token %}
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4">
            <span class="text-muted fw-light">Users /</span> {{ pageTitle }}
        </h4>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="w-100 d-flex justify-content-Start align-items-center mb-4">
                            <a href={% url 'ManageGroup' %} class="btn btn-success">Go Back</a>
                        </div>
                        <div class="form-group">
                            <div class="form-label">Select Group</div>
                            <select disabled class="form-control" groupid={{ GroupID }} id="selecteditgroup">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mt-2 mb-2">
                                <label for="" class="form-label">Select App</label>
                                <select id="AppType" class="form-control">
                                </select>
                            </div>
                            <div class="col-md-6 mt-2 mb-2">
                                <label for="" class="form-label">Select Model</label>
                                <select id="ModelType" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id='roles_lis' class="table">
                                <thead>
                                    <tr>
                                        <th>Model</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scriptData %}
    <script src={% static 'scripts/role/manage.js' %}></script>
{% endblock %}
