{% extends "../Base/index.html" %}
{% load static %}
{% block PageTitle %}
<title>Edit Group Roles</title>
{% endblock %}

{% block content %}
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Roles</h4>
                        {% csrf_token %}

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Roles</a></li>
                                <li class="breadcrumb-item active">Edit Group Roles</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->


            {% csrf_token %}
      
       <div class="row">
           <div class="col-md-12">
               <div class="card">
                   <div class="card-body">
                       <div class="w-100 d-flex justify-content-Start align-items-center mb-4">
                           <a href={% url 'ManageGroup' %} class="btn btn-success">Go Back</a>
                       </div>
                       <div class="form-group">
                           <div class="form-label">Select Group</div>
                           <select disabled class="form-control" groupid={{ GroupID }} id="selecteditgroup">
                               
                           </select>
                       </div>
                   </div>
               </div>
           </div>

           <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mt-2 mb-2">
                            <label for="" class="form-label">Select App</label>
                            <select id="AppType" class="form-control">
                               
                            </select>
                       </div> 
                       <div class="col-md-6 mt-2 mb-2">
                        <label for="" class="form-label">Select Model</label>
                            <select id="ModelType" class="form-control">
                               
                            </select>
                       </div>
                    </div>
                    <div class="table-responsive">
                        <table id='roles_lis' class="table">
                            <thead>
                                <tr>
                                    <th>Model</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
           </div>
       </div>
        
        </div>
        <!-- container-fluid -->
    </div>
    <!-- End Page-content -->


</div>


{% endblock %}

{% block ScriptBlock %}
<script src={% static 'scripts/role/manage.js' %}></script>
{% endblock %}
